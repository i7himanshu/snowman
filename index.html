<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            height:500px;
            width:400px;
            background-color: antiquewhite;
            position: relative;
            left:250px;
            top:100px;
            padding: 5px;
            text-align: center;
        }
        #d2{
            height:150px;
            width: 150px;
            background-color: aqua;
            border-radius: 50%;
            position:absolute;
            top:100px;
            left:116px;

        }
        .leye,.reye{
            height:7px;
            width:10px;
            background-color: aliceblue;
            border-radius: 30%;
            

        }
        .mouth{
            height:10px;
            width:20px;
            background-color: aliceblue;
            border-radius: 23%;
            position: absolute;
            top:70%;
            left:65px;
        }
        .leye{
            position: absolute;
            top:30%;
            left:40px ;
        }
        .reye{
            position: absolute;
            top:30%;
            left:90px;
        }
        .nose{
            height:10px;
            width:10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top:50%;
            left:45%
        }
        .d3{
            height:250px;
            width:250px;
            background-color:aqua ;
            border-radius: 50%;
            position: absolute;
            top:250px;
            left:75px;
        }
        .cap{
            height:0px;
            width:0px;
            border-bottom:100px solid black;
            border-left: 50px solid antiquewhite;
            border-right: 50px solid antiquewhite;
            border-top: 0px solid antiquewhite;
            position: absolute;
            top:5px;
            left:135px;
            z-index:3;

        }
        .muffeler{
            height:20px;
            width:100px;
            background-color: rgb(123, 38, 38);
            position: absolute;
            top:240px;
            left:140px;
            border-radius: 30%;
        }
        .muffeler1{
            height:30px;
            width:20px;
            background-color: rgb(123,38,38);
            border-radius: 25%;
            position:absolute;
            top:250px;
            left:200px;
        }
        h1,h3{
            
        }

    </style>
</head>
<body>
    <h1>Snowman</h1>
    <h3>By Himanshu Singh</h3>
  <div id="d1">
    <div class="cap"></div>
    <div id="d2">
        <div class="leye"></div>
        <div class="reye"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
    <div class="d3"></div>
    <div id="d3"></div>
    <div class="muffeler"></div>
    <div class="muffeler1"></div>
  </div>
</body>
</html>
